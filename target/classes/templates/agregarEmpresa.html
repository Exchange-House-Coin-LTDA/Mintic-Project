<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Agregar Empresa</title>
  </head>
  <body>
    <h1>Agregar Empresa</h1>
    <form th:action="@{/enterprises}" th:object="${empresa}" method="post">
      <label for="nombre">Nombre de la empresa</label>
      <input type="text" id="nombre" th:field="*{nombre}">
      <label for="direccion">Dirección de la empresa</label>
      <input type="text" id="direccion" th:field="*{direccion}">
      <label for="telefono">Telefóno de la empresa</label>
      <input type="text" id="telefono" th:field="*{telefono}">
      <label for="nit">Nit de la empresa</label>
      <input type="text" id="nit" th:field="*{nit}">
      <button> Crear Empresa</button>
    </form>
  </body>
</html>
