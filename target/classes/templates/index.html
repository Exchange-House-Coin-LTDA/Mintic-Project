<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /*body {*/
        /*    background-image: url("https://drive.google.com/file/d/1-o0rqbTfeveTLjdn-NOFXVrpS-c_26cZ/view?usp=sharing");*/
        /*    background-size: 100%;*/

        /*}*/

        .form-register {
            width: 400px;
            background: #393E46;
            padding: 30px;
            margin: auto;
            margin-top: 100px;
            border-radius: 4px;
            color: white;
            box-shadow: 7px 13px 37px #000;
        }

        .form-register h4 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-register h2 {
            height: 40px;
            text-align: center;
            font-size: 25px;
            line-height: 40px;
        }

        .form-register a {
            color: white;
            text-decoration: none;
        }

        .form-register a:hover {
            color: white;
            text-decoration: underline;
        }

        .form-register .botons {
            width: 100%;
            background: #33b35a;
            border: none;
            padding: 12px;
            color: white;
            margin: 16px 0;
            font-size: 25px;
            border-radius: 10px;
            font-family: 'calibri';
        }

        .col-sm-6 {
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            margin-top: 30px;
        }
    </style>
    <title>Exchange House Coin LTDA</title>
</head>
<body>
<section class="form-register">
    <h4>
        <img src="http://drive.google.com/uc?export=view&id=142eFjF5YXfliZF9wBpmF22f7zeHK6FWP" alt="logoempresa">
    </h4>
    <h2> Siempre estamos a tu alcance! </h2>

    <div class="botons" sec:authorize="!isAuthenticated()">
        <a th:href="@{/oauth2/authorization/auth0}" class="botons" type="submit" >Inicia Sesión</a>
    </div>
    <div class="botons" sec:authorize="isAuthenticated()">
        <a th:href="@{/enterprises}" class="botons" type="submit" >Ingresar a la aplicación</a>
    </div>

    <div class="col-sm-6">
        <p>Exchange House Coin LTDA &copy; 2022</p>
    </div>
</section>

</body>


</html>
