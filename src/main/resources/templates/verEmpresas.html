<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Empresas</title>
    </head>
    <body>
        <h1>Empresas</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Telefóno</th>
                <th>Nit</th>
                <th>Empleados</th>
                <th>Movimientos</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.id}"></td>
                <td th:text="${empresa.nombre}"></td>
                <td th:text="${empresa.direccion}"></td>
                <td th:text="${empresa.telefono}"></td>
                <td th:text="${empresa.nit}"></td>
                <td><button type="button" ><a th:href="@{/enterprises/{id}/users (id=${empresa.id})}">Ver</a></button></td>
                <td><button type="button" ><a th:href="@{/enterprise/{id}/movements (id=${empresa.id})}">Ver</a></button></td>
                <td><button type="button" ><a th:href="@{/enterprises/{id}(id=${empresa.id})}">Editar</a></button></td>
                <td><button type="button" ><a th:href="@{/deleteEnterprise/{id}(id=${empresa.id})}">Eliminar</a></button></td>
            </tr>
        </table>
        <a th:href="@{/adEnterprise}">Agregar Empresa</a>
        <a th:href="@{/users}">Ver Empleados</a>
        <a th:href="@{/movements}">Ver lista de Movimientos</a>
    </body>
</html>
