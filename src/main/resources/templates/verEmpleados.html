                          <th>Rol</th>

                          <th><b>Eliminar</b></th>

                      <tbody>

                          <td th:text="${empleado.correo}"></td>
                          <td th:text="${empleado.empresa.nombre}"></td>
                          <td th:text="${empleado.rol}"></td>
                          <td><a th:href="@{/user/{id}/movements (id=${empleado.id})}" th:ref>Ver</a></td>
                          <td><a th:href="@{/deleteUser/{id}(id=${empleado.id})}" style="color:red">Eliminar</a></td>
                        </tr>
