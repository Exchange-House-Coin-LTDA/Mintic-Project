  <body>
    <style>
      .form-register {
        width: 600px;
        background: #212529;
        padding: 30px;
        border-radius: 4px;
        font-family: 'calibri';
        color: white;
        box-shadow: 7px 13px 37px #000;
      }
        
      .card-header h4 {
        font-size: 35px;
        margin-bottom: 20px;
      }
        
      .controls {
        width: 100%;
        background: #24303c;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 16px;
        border: 1px solid #33b35a;
        font-family: 'calibri';
        font-size: 18px;
        color: white;
      }
      
      .form-register p {
        height: 40px;
        text-align: center;
        font-size: 18px;
        line-height: 40px;
      }
      
      .form-register a {
        color: white;
        text-decoration: none;
      }
      
      .form-register a:hover {
        color: white;
        text-decoration: underline;
      }
        
      .form-register .botons {
        width: 100%;
        background: #33b35a;
        border-radius: 25px;
        padding: 12px;
        color: white;
        margin: 20px 0;
        font-size: 25px;
        text-align: center;
      }
      .btn btn-green {
        border-radius: 25px;
        margin-top: 50px;
        text-decoration: none;
        background-color: #33b35a;
      }

      .btn btn-green:hover {
        background-color: #33b35a;
      }
      .img-f{
        width: 50%;
        height: auto;
        padding: 50px;
      }

    </style>

    <div class="page">
      <!-- navbar-->
      <header class="header">
        <nav class="navbar">

              </ul>

      <!-- Breadcrumb-->
      <div class="breadcrumb-holder">
        <div class="container-fluid">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/enterprises}">Movimientos</a></li>
            <li class="breadcrumb-item active">Editar Movimientos</li>
          </ul>
        </div>
      </div>
      <section>
        <div class="container-fluid">
          <!-- Page Header-->
          <header> 
            <h1 class="h3 display">Editar Movimientos de Dinero</h1>
          </header>
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header" style="display: flex; justify-content: space-between;">
                  <h4>Editar Movimiento</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive" style="display: flex; justify-content: space-between;">
                    <form th:action="@{/updateMovement}" th:object="${movimiento}" method="post" class="form-register">
                      <label for="id">ID del Movimiento:<input class="controls" type="text" th:field="*{id}" id="id" required="required" readonly>
                      </label><br>
                      <label for="concepto">Concepto del Movimiento:<input class="controls" type="text" id="concepto" th:field="*{concepto}" required="required">
                      </label><br>
                      <label for="monto">Monto del Movimiento:<input class="controls" type="number" id="monto" th:field="*{monto}" required="required">
                      </label><br>
                      <label for="usuario">Usuario que realizo el Movimiento:<input class="controls" th:field="*{usuario}" id="usuario" required="required" readonly>
                      </label><br>
                      <!--<input class="botons" type="submit" value="Submit">-->
                      <button class="botons" style="border-radius: 20px;">Actualizar Movimiento  <i class="fa fa-bar-chart"></i></button>
                    </form>
                    <!--<img src="http://comunidad.iebschool.com/iebs/files/2015/04/employer-branding-1024x530.png" alt="empresa" class="img-f">-->
                    <img src="http://drive.google.com/uc?export=view&id=1YU96DsU9EaJ6ljXP_-qA-ylsWhB6UnWD" alt="empresa" class="img-f">
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>
